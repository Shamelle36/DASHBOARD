<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

    

    <div class="sidebar">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="images/2558700-removebg-preview.png">
                    
                </div>

                <div class="name">
                    <h4>Devias</h4>
                    <p>Production</p><hr>            
                </div>

                <a href="#"><i class="fa-solid fa-chart-simple"></i>Overview</a>
                <a href="#"><i class="fa-solid fa-user-group"></i>Customers</a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i>Companies</a>
                <a href="#"><i class="fa-solid fa-user"></i>Account</a>
                <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
                <a href="#"><i class="fa-solid fa-lock"></i>Login</a>
                <a href="#"><i class="fa-solid fa-user-plus"></i>Register</a>
                <a href="#"><i class="fa-solid fa-circle-exclamation"></i>Error</a>

            </div>
        </nav>


        <div class="header">
        
            <div class="left-header">
                <i class="fa-solid fa-search"></i>
            </div>
    
            <div class="right-header">
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
    
        </div>


        <div class="main-body">

            <div class="body">
                <div class="card">
                    <span>BUDGET</span>
                    <h2>$24k</h2>
                    <span>12% Since last month</span>
                </div>

                <div class="card">
                    <span>TOTAL CUSTOMERS</span>
                    <h2>$1.6k</h2>
                    <span>16% Since last month</span>
                </div>

                <div class="card">
                    <span>TASK PROGRESS</span>
                    <h2>75.5%</h2>
                </div>

                <div class="card">
                    <span>TOTAL PROFIT</span>
                    <h2>$24k</h2>
                </div>

                
        

            </div>
          
            
        <div class="graph">    
            <div class="graphbox">
                <h3>Sales</h3>
                <i class="fa-solid fa-rotate"></i>Sync
                <img src="images/6093110.jpg">
            </div>
            
            <div class="graphbox2">
                <h3>Traffic Source</h3>
                <img src="images/pie.jpg">
            </div>

        </div>
    </div>

        
    </div>
</body>
</html>
